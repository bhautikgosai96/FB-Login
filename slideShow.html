<html>

<head>
    <!-- adding  script files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>



    <!-- adding  css files -->
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

</head>
<body ng-app="fbApp" >
<div class="container" ng-controller="slide">
    <h2>Hello</h2>
    <div class="offsetspan6">
        <carousel interval="interval">
            <slide ng-repeat="slide in photo" active="slide.active">
                <img class="image-circle" ng-src="{{slide.images.source}}"    style="margin:auto;"/>
                {{slide.images.source}}
            </slide>
        </carousel>
    </div>
</div>
</div>

<script>
    var app = angular.module('fbApp', ['ui.bootstrap','ngStorage']);

    app.controller('slide',function($scope,$http,$localStorage,$window){

        $scope.photo = $localStorage.gallery;
        for(i=0;i<$scope.photo.length;i++)
        {
            console.log( $scope.photo[i].images[1].source);

        }
        console.log($scope.photo);
        $scope.interval = 2000;


    });
</script>
</body>

</html>
