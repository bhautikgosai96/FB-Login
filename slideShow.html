<html>

<head>
    <!-- adding  script files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>



    <!-- adding  css files -->
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

</head>
<body ng-app="fbApp" >
<div ng-controller="slide">

    <div class="offsetspan6" style="height: 100%; width:100%;">
        <carousel interval="interval">
            <slide ng-repeat="slide in image" active="slide.active">
                <img class="image-circle" ng-src="{{slide}}"    style="margin:auto; width:100%; height: 100%;"/>
                {{slide}}
            </slide>
        </carousel>
    </div>
</div>
</div>

<script>
    var app = angular.module('fbApp', ['ui.bootstrap','ngStorage']);

    app.controller('slide',function($scope,$http,$localStorage,$sessionStorage,$window){
        $scope.image = [];
       // $scope.photo = $localStorage.gallery;
        $scope.photo = $sessionStorage.gallery;

        console.log($scope.photo);

        for(i=0;i<$scope.photo.length;i++)
        {
            $scope.image.push( $scope.photo[i].source);

        }
        console.log($scope.image);
        $scope.interval = 2000;


    });
</script>
</body>

</html>
